name: Generate Estonian Holidays Calendar

on:
  # Run every Monday at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * 1'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main branch (for testing)
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate calendar
        run: npm run generate

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/estonian-holidays.ics || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/estonian-holidays.ics
          git commit -m "Update Estonian holidays calendar [skip ci]"
          git push

      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes to calendar file"
